<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Crypto Sizer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a); 
            display: flex; 
            justify-content: center; 
            align-items: center; /* Desktop မှာ အလယ်တည့်တည့်ရောက်စေရန် */
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .card { 
            width: 100%; 
            max-width: 400px; /* Mobile မှာ အပြည့်၊ Desktop မှာ Card ပုံစံ */
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px; 
            border-radius: 35px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        
        .header { text-align: center; margin-bottom: 25px; }
        .logo-box { 
            width: 60px; height: 60px; 
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            border-radius: 18px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
        }
        .app-title { 
            color: #4ade80; 
            font-size: 1.1rem; 
            font-weight: 700; 
            letter-spacing: 0.5px;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px; }
        .group { display: flex; flex-direction: column; position: relative; }
        
        label { 
            font-size: 0.75rem; 
            color: #94a3b8; 
            margin-bottom: 8px; 
            font-weight: 600; 
            text-transform: uppercase;
        }
        
        input { 
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 14px; 
            padding: 14px; 
            font-size: 1.1rem; 
            width: 100%; 
            outline: none; 
            color: #ffffff;
            transition: 0.3s;
        }
        
        input:focus { border-color: #f97316; background: rgba(15, 23, 42, 0.7); }

        .risk-top-label { 
            position: absolute; 
            right: 5px; 
            top: 0; 
            font-size: 0.75rem; 
            color: #f97316; 
            font-weight: 700;
        }

        .res-section { 
            text-align: center; 
            margin: 15px 0; 
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .res-val { 
            font-size: 3.8rem; 
            font-weight: 900; 
            color: #4ade80; 
            line-height: 1;
        }
        
        .res-label { 
            color: #94a3b8; 
            font-size: 0.8rem; 
            font-weight: 600; 
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .action-btns { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px; 
        }
        
        .icon-btn { 
            width: 45px; height: 45px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 14px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #ffffff; 
            cursor: pointer;
        }

        .swap-row { 
            display: flex; 
            align-items: flex-end; 
            gap: 12px; 
            margin: 20px 0; 
        }
        
        .swap-icon { color: #f97316; padding-bottom: 12px; cursor: pointer; font-size: 1.2rem; }

        .stats-box { 
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 24px; 
            display: grid; 
            grid-template-columns: 1fr 1.3fr; 
            overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tgt-part { padding: 15px; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .tgt-input { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: #fff; width: 100%; padding: 12px; text-align: center; font-size: 0.95rem; outline: none; }
        
        .det-part { padding: 15px; }
        .det-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.85rem; color: #94a3b8; }
        .val-green { color: #4ade80; font-weight: 700; }
        .val-red { color: #f87171; font-weight: 700; }
        .val-orange { color: #f97316; font-weight: 700; }

        .nav { 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 20px; 
            margin-top: 25px; 
            display: flex; 
            justify-content: space-around; 
            padding: 8px; 
        }
        .nav-item { color: #64748b; font-weight: 700; font-size: 0.8rem; padding: 10px; }
        .nav-active { color: #f97316; background: rgba(249, 115, 22, 0.1); border-radius: 12px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo-box"><i class="fa-solid fa-chart-line"></i></div>
        <p class="app-title">PRO POSITION SIZER</p>
    </div>

    <div class="grid">
        <div class="group"><label>Capital</label><input type="number" id="v_cap" value="" placeholder="0" oninput="calculate()"></div>
        <div class="group">
            <label>Risk %</label><span class="risk-top-label" id="v_risk_top">$0</span>
            <input type="number" id="v_riskP" value="" placeholder="0" oninput="calculate()">
        </div>
        <div class="group"><label>Entry Price</label><input type="number" id="v_entry" value="" placeholder="0" oninput="calculate()"></div>
        <div class="group"><label>Stop Loss</label><input type="number" id="v_sl" value="" placeholder="0" oninput="calculate()"></div>
    </div>

    <div class="res-section">
        <div class="res-val" id="res_size">0</div>
        <p class="res-label">POSITION SIZE (UNITS)</p>
        <div class="action-btns">
            <div class="icon-btn" onclick="copySize()"><i class="fa-regular fa-copy"></i></div>
            <div class="icon-btn" onclick="resetForm()"><i class="fa-solid fa-rotate-left"></i></div>
        </div>
    </div>

    <div class="swap-row">
        <div class="group" style="flex:1"><label id="lbl_left">Trade Amount</label><input type="text" id="in_left" placeholder="0" readonly></div>
        <div class="swap-icon" onclick="swapFields()"><i class="fa-solid fa-repeat"></i></div>
        <div class="group" style="flex:1"><label id="lbl_right">Leverage</label><input type="number" id="in_right" value="" placeholder="0" oninput="calculate()"></div>
    </div>

    <div class="stats-box">
        <div class="tgt-part"><input type="number" class="tgt-input" id="v_target" value="" placeholder="TP Price" oninput="calculate()"></div>
        <div class="det-part">
            <div class="det-row">Profit <span class="val-green" id="v_profit">0</span></div>
            <div class="det-row">Risk <span class="val-red" id="v_risk_amt">0</span></div>
            <div class="det-row">Ratio <span class="val-orange" id="v_rr">0</span></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item nav-active">CRYPTO</div>
        <div class="nav-item">FOREX</div>
        <div class="nav-item"><i class="fa-solid fa-gear"></i></div>
    </div>
</div>

<script>
    function calculate() {
        const cap = parseFloat(document.getElementById('v_cap').value);
        const rp = parseFloat(document.getElementById('v_riskP').value);
        const ent = parseFloat(document.getElementById('v_entry').value);
        const sl = parseFloat(document.getElementById('v_sl').value);
        const tgt = parseFloat(document.getElementById('v_target').value);

        let levLabel = document.getElementById('lbl_right').innerText;
        let levIn = levLabel === "Leverage" ? document.getElementById('in_right') : document.getElementById('in_left');
        let traIn = levLabel === "Leverage" ? document.getElementById('in_left') : document.getElementById('in_right');
        
        const lev = parseFloat(levIn.value) || 1;

        if (isNaN(cap) || isNaN(rp)) {
            document.getElementById('v_risk_top').innerText = "$0";
            document.getElementById('v_risk_amt').innerText = "0";
        } else {
            const riskAmt = (cap * rp) / 100;
            document.getElementById('v_risk_top').innerText = "$" + Math.round(riskAmt).toLocaleString();
            document.getElementById('v_risk_amt').innerText = Math.round(riskAmt).toLocaleString();
        }

        const diff = Math.abs(ent - sl);
        if (!isNaN(cap) && !isNaN(rp) && !isNaN(ent) && !isNaN(sl) && diff > 0) {
            const riskAmt = (cap * rp) / 100;
            const ps = (riskAmt / diff) * ent;
            document.getElementById('res_size').innerText = Math.round(ps).toLocaleString();
            traIn.value = (ps / lev).toFixed(1);

            if (!isNaN(tgt)) {
                const rd = Math.abs(tgt - ent);
                const pf = (ps / ent) * rd;
                document.getElementById('v_profit').innerText = "+" + Math.round(pf).toLocaleString();
                document.getElementById('v_rr').innerText = "1:" + (rd / diff).toFixed(2);
            }
        } else {
            document.getElementById('res_size').innerText = "0";
            traIn.value = "";
            document.getElementById('v_profit').innerText = "0";
            document.getElementById('v_rr').innerText = "0";
        }
    }

    function swapFields() {
        const l1 = document.getElementById('lbl_left'), l2 = document.getElementById('lbl_right');
        const i1 = document.getElementById('in_left'), i2 = document.getElementById('in_right');
        const tempL = l1.innerText; l1.innerText = l2.innerText; l2.innerText = tempL;
        const tempV = i1.value; i1.value = i2.value; i2.value = tempV;
        i1.readOnly = (l1.innerText === "Trade Amount");
        i2.readOnly = (l2.innerText === "Trade Amount");
        calculate();
    }

    function copySize() {
        const val = document.getElementById('res_size').innerText.replace(/,/g, '');
        if(val === "0") return;
        const ta = document.createElement("textarea");
        ta.value = val; document.body.appendChild(ta);
        ta.select(); document.execCommand("copy");
        document.body.removeChild(ta);
        alert("Position Size Copied!");
    }

    function resetForm() {
        ["v_cap","v_riskP","v_entry","v_sl","v_target","in_right","in_left"].forEach(id => {
            const el = document.getElementById(id);
            if(el) el.value = "";
        });
        document.getElementById('res_size').innerText = "0";
        document.getElementById('v_risk_top').innerText = "$0";
        document.getElementById('v_profit').innerText = "0";
        document.getElementById('v_risk_amt').innerText = "0";
        document.getElementById('v_rr').innerText = "0";
    }
</script>

</body>
</html>
