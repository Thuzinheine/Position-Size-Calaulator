<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Position Sizer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary-orange: #ff9800;
            --primary-green: #4caf50;
            --glass-bg: rgba(25, 25, 35, 0.92);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            width: 100%;
            max-width: 375px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        
        /* Layout for Leverage, Swap and TP */
        .swap-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 15px;
        }

        .input-group { flex: 1; display: flex; flex-direction: column; }
        label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; font-weight: 500; text-transform: uppercase; }

        input {
            background: rgba(15, 23, 42, 0.7);
            border: 1.5px solid rgba(255, 152, 0, 0.15);
            border-radius: 12px;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .swap-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--primary-green);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-section {
            text-align: center;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            margin: 10px 0;
        }

        .pos-size { font-size: 2.8rem; color: var(--primary-green); font-weight: 800; }

        .stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-val { font-weight: 700; display: block; margin-top: 2px; font-size: 1rem; }
        .profit { color: var(--primary-green); }
        .risk { color: #ef4444; }

        .footer-nav {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: rgba(255, 152, 0, 0.1);
            padding: 10px;
            border-radius: 50px;
            text-align: center;
        }
        .active { color: var(--primary-orange); font-weight: bold; }
        .nav-btn { color: #64748b; font-size: 0.7rem; }
    </style>
</head>
