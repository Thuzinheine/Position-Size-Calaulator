<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Position Sizer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary-orange: #ff9800;
            --primary-green: #4caf50;
            --glass-bg: rgba(25, 25, 35, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            width: 100%;
            max-width: 365px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        h3 { text-align: center; color: var(--primary-green); margin: 0 0 20px 0; font-size: 1.1rem; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        /* Swap Grid အထူးပုံစံ */
        .swap-grid {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group { flex: 1; display: flex; flex-direction: column; }
        
        label { font-size: 0.75rem; color: #94a3b8; margin-bottom: 6px; font-weight: 500; }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1.5px solid rgba(255, 152, 0, 0.2);
            border-radius: 12px;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        /* Swap Button Style */
        .swap-btn {
            background: none;
            border: none;
            color: var(--primary-green);
            font-size: 1.2rem;
            padding: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .swap-btn:active { transform: rotate(180deg); color: var(--primary-orange); }

        .result-section {
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .pos-size { font-size: 3rem; color: var(--primary-green); font-weight: 800; }

        .action-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: white; width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }

        .stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-val { font-weight: 700; display: block; margin-top: 3px; }
        .profit { color: var(--primary-green); }
        .risk { color: #ef4444; }

        .footer-nav {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background: rgba(255, 152, 0, 0.1);
            padding: 10px;
            border-radius: 50px;
            text-align: center;
        }
        .active { color: var(--primary-orange); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h3>POSITION SIZER PRO</h3>
    
    <div class="grid">
        <div class="input-group">
            <label>Capital ($)</label>
            <input type="number" id="capital" value="130" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Risk %</label>
            <input type="number" id="riskPercent" value="100" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Entry Price</label>
            <input type="number" id="entry" value="95283" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Stop Loss</label>
            <input type="number" id="stoploss" value="94400" oninput="calculate()">
        </div>
    </div>

    <div class="result-section">
        <div class="pos-size" id="positionSizeDisplay">0</div>
        <div style="color: #64748b; font-size: 0.8rem;">Position Size</div>
        
        <div class="action-buttons">
            <button class="btn" onclick="copyResult()"><i class="fa-regular fa-copy"></i></button>
            <button class="btn" onclick="resetForm()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>

    <div class="swap-grid">
        <div class="input-group">
            <label id="label1">Leverage</label>
            <input type="number" id="input1" value="45" oninput="calculate()">
        </div>
        
        <button class="swap-btn" onclick="swapInputs()">
            <i class="fa-solid fa-right-left"></i>
        </button>

        <div class="input-group">
            <label id="label2">Target Price</label>
            <input type="number" id="input2" value="106200" oninput="calculate()">
        </div>
    </div>

    <div class="stats">
        <div><small style="color:#64748b">PROFIT</small><span class="stat-val profit" id="profitDisplay">0</span></div>
        <div><small style="color:#64748b">RISK</small><span class="stat-val risk" id="riskDisplay">0</span></div>
        <div style="grid-column: span 2; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px;">
            <small style="color:#64748b">R:R RATIO</small> <span style="color:var(--primary-orange); font-weight:700" id="rrDisplay">0</span>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-btn active">CRYPTO</div>
        <div class="nav-btn">FX</div>
        <div class="nav-btn"><i class="fa-solid fa-gear"></i></div>
    </div>
</div>

<script>
function calculate() {
    const capital = parseFloat(document.getElementById('capital').value) || 0;
    const riskPercent = parseFloat(document.getElementById('riskPercent').value) || 0;
    const entry = parseFloat(document.getElementById('entry').value) || 0;
    const stoploss = parseFloat(document.getElementById('stoploss').value) || 0;
    
    // Swap ဖြစ်နိုင်သောကြောင့် ID အသေမသုံးဘဲ Label စစ်ပြီး တန်ဖိုးယူသည်
    let leverage = 0, target = 0;
    if (document.getElementById('label1').innerText === "Leverage") {
        leverage = parseFloat(document.getElementById('input1').value) || 1;
        target = parseFloat(document.getElementById('input2').value) || 0;
    } else {
        target = parseFloat(document.getElementById('input1').value) || 0;
        leverage = parseFloat(document.getElementById('input2').value) || 1;
    }

    const riskAmount = (capital * riskPercent) / 100;
    const priceDiff = Math.abs(entry - stoploss);
    
    if (priceDiff > 0) {
        const units = (riskAmount / priceDiff);
        const posSizeValue = units * entry;
        
        document.getElementById('positionSizeDisplay').innerText = Math.round(posSizeValue).toLocaleString();
        document.getElementById('riskDisplay').innerText = "$" + riskAmount.toLocaleString();

        if (target > 0) {
            const rewardDiff = Math.abs(target - entry);
            const profit = units * rewardDiff;
            const rr = rewardDiff / priceDiff;
            document.getElementById('profitDisplay').innerText = "+$" + Math.round(profit).toLocaleString();
            document.getElementById('rrDisplay').innerText = "1 : " + rr.toFixed(2);
        }
    }
}

// နေရာချင်းလဲလှယ်ပေးသော Function
function swapInputs() {
    const l1 = document.getElementById('label1');
    const l2 = document.getElementById('label2');
    const i1 = document.getElementById('input1');
    const i2 = document.getElementById('input2');

    // Label လဲမည်
    const tempLabel = l1.innerText;
    l1.innerText = l2.innerText;
    l2.innerText = tempLabel;

    // Value လဲမည်
    const tempValue = i1.value;
    i1.value = i2.value;
    i2.value = tempValue;

    calculate(); // လဲပြီးတာနဲ့ ပြန်တွက်မည်
}

function copyResult() {
    const text = document.getElementById('positionSizeDisplay').innerText.replace(/,/g, '');
    navigator.clipboard.writeText(text).then(() => alert("Copied!"));
}

function resetForm() {
    document.querySelectorAll('input').forEach(i => i.value = '');
    calculate();
}

calculate();
</script>

</body>
</html>
