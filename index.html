        .pos-size-num { font-size: 3rem; font-weight: bold; color: #e0e0e0; }
        .pos-size-label { color: #4caf50; font-size: 0.9rem; margin-bottom: 10px; }

        .action-btns { display: flex; justify-content: center; gap: 40px; margin-top: 10px; }
        .action-btns i { font-size: 1.8rem; color: #4caf50; cursor: pointer; transition: 0.2s; }
        .action-btns i:active { color: #ff9800; transform: scale(0.9); }

        .swap-row { display: flex; align-items: flex-end; gap: 10px; margin-top: 10px; }
        .swap-icon { color: #4caf50; padding-bottom: 12px; font-size: 1.2rem; }

        .target-input-area { padding: 15px; display: flex; align-items: center; justify-content: center; border-right: 1px solid #444; }
        .target-input { background: #3a3a45; border: 1px solid #888; border-radius: 8px; color: white; width: 100%; padding: 8px; text-align: center; }
        .stats-area { padding: 10px 15px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px; }
        .val-profit { color: #4caf50; }
        .val-risk { color: #ff5252; }
        .val-rr { color: #ff9800; }

        .nav-bar { background: #ff6d00; border-radius: 50px; margin-top: 25px; display: flex; justify-content: space-around; padding: 10px; align-items: center; }
        .nav-item { color: white; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
