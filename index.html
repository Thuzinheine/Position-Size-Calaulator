<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Position Size Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #ff9800;
            --primary-green: #4caf50;
            --glass-bg: rgba(30, 30, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.7rem;
            color: #bbb;
            margin-bottom: 5px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 152, 0, 0.2);
            border-radius: 10px;
            color: white;
            padding: 10px;
            font-size: 1rem;
            outline: none;
        }

        /* Result Section နှင့် ခလုတ်များ */
        .result-section {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .pos-size {
            font-size: 2.5rem;
            color: var(--primary-green);
            font-weight: 800;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .btn:active {
            transform: scale(0.9);
            background: var(--primary-orange);
        }

        .stats {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 18px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .profit { color: var(--primary-green); font-weight: bold; }
        .risk { color: #ff5252; font-weight: bold; }
        .rr { color: var(--primary-orange); font-weight: bold; }

        .footer-nav {
            margin-top: 25px;
            display: flex;
            justify-content: space-around;
            background: rgba(255, 152, 0, 0.1);
            padding: 10px;
            border-radius: 50px;
        }

        .nav-btn { color: white; opacity: 0.6; font-size: 0.8rem; }
        .active { color: var(--primary-orange); opacity: 1; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h3 style="text-align:center; color:var(--primary-green);">Position Sizer</h3>
    
    <div class="grid">
        <div class="input-group">
            <label>Capital ($)</label>
            <input type="number" id="capital" value="130" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Risk %</label>
            <input type="number" id="riskPercent" value="100" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Entry Price</label>
            <input type="number" id="entry" value="95283" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Stop Loss</label>
            <input type="number" id="stoploss" value="94400" oninput="calculate()">
        </div>
    </div>

    <div class="result-section">
        <div class="pos-size" id="positionSizeDisplay">0</div>
        <div style="color: #888; font-size: 0.8rem;">Position Size</div>
        
        <div class="action-buttons">
            <button class="btn" onclick="copyResult()" title="Copy Position Size">
                <i class="fa-regular fa-copy"></i>
            </button>
            <button class="btn" onclick="resetForm()" title="Reset All">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>Leverage</label>
            <input type="number" id="leverage" value="45" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Target Price</label>
            <input type="number" id="target" value="106200" oninput="calculate()">
        </div>
    </div>

    <div class="stats">
        <div><small style="color:#888">Profit</small><br><span class="profit" id="profitDisplay">0</span></div>
        <div><small style="color:#888">Risk</small><br><span class="risk" id="riskDisplay">0</span></div>
        <div style="grid-column: span 2; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px;">
            <small style="color:#888">R:R Ratio</small> <span class="rr" id="rrDisplay">0</span>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-btn active">CRYPTO</div>
        <div class="nav-btn">FX</div>
        <div class="nav-btn"><i class="fa-solid fa-gear"></i></div>
    </div>
</div>

<script>
function calculate() {
    const capital = parseFloat(document.getElementById('capital').value) || 0;
    const riskPercent = parseFloat(document.getElementById('riskPercent').value) || 0;
    const entry = parseFloat(document.getElementById('entry').value) || 0;
    const stoploss = parseFloat(document.getElementById('stoploss').value) || 0;
    const target = parseFloat(document.getElementById('target').value) || 0;

    const riskAmount = (capital * riskPercent) / 100;
    const priceDiff = Math.abs(entry - stoploss);
    
    if (priceDiff > 0) {
        const units = (riskAmount / priceDiff);
        const posSizeValue = units * entry;
        
        document.getElementById('positionSizeDisplay').innerText = Math.round(posSizeValue).toLocaleString();
        document.getElementById('riskDisplay').innerText = "$" + riskAmount.toLocaleString();

        if (target > 0) {
            const rewardDiff = Math.abs(target - entry);
            const profit = units * rewardDiff;
            const rr = rewardDiff / priceDiff;
            document.getElementById('profitDisplay').innerText = "≈$" + Math.round(profit).toLocaleString();
            document.getElementById('rrDisplay').innerText = "1 : " + rr.toFixed(2);
        }
    }
}

// Copy လုပ်ဆောင်ချက်
function copyResult() {
    const text = document.getElementById('positionSizeDisplay').innerText.replace(/,/g, '');
    navigator.clipboard.writeText(text).then(() => {
        alert("Position Size copied: " + text);
    });
}

// Reset လုပ်ဆောင်ချက်
function resetForm() {
    document.querySelectorAll('input').forEach(input => input.value = '');
    document.getElementById('positionSizeDisplay').innerText = '0';
    document.getElementById('profitDisplay').innerText = '0';
    document.getElementById('riskDisplay').innerText = '0';
    document.getElementById('rrDisplay').innerText = '0';
}

calculate();
</script>

</body>
</html>
