<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Position Sizer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Alignment ပိုင်းကို သေချာစနစ်တကျ ပြန်ပြင်ခြင်း */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background-color: #f5f6f8; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* အပေါ်ကနေ စတင်ရန် */
            min-height: 100vh;
            padding: 20px 15px; 
        }
        
        .card { 
            width: 100%; 
            max-width: 380px; 
            background: white; 
            padding: 24px; 
            border-radius: 28px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); 
        }
        
        /* Logo နှင့် Title အား အလယ်ညှိခြင်း */
        .logo-area { text-align: center; margin-bottom: 20px; }
        .logo-box { 
            width: 75px; height: 75px; 
            background: #1e293b; 
            border-radius: 20px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 12px; 
        }
        .logo-box i { font-size: 40px; color: #ff9800; }
        .app-title { 
            color: #2e7d32; 
            font-size: 1rem; 
            font-weight: 700; 
            text-align: center;
        }

        /* Input Grid Layout */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        
        .group { display: flex; flex-direction: column; position: relative; }
        
        label { 
            font-size: 0.85rem; 
            color: #64748b; 
            margin-bottom: 6px; 
            font-weight: 600; 
            text-align: left; /* စာသားကို ဘယ်ဘက်ကပ်ရန် */
        }
        
        input { 
            border: 1.5px solid #ff9800; 
            border-radius: 12px; 
            padding: 12px; 
            font-size: 1.1rem; 
            width: 100%; 
            outline: none; 
            background: #fff; 
            color: #1e293b; 
        }

        /* Risk $ ပြကွက်ကို Label ဘေးတွင် နေရာချခြင်း */
        .risk-top-label { 
            position: absolute; 
            right: 2px; 
            top: 0; 
            font-size: 0.8rem; 
            color: #94a3b8; 
            font-weight: 600;
        }

        /* Position Size အဖြေပြကွက် */
        .res-section { 
            text-align: center; 
            margin: 25px 0; 
            padding: 10px 0;
            border-top: 1px solid #f1f5f9;
        }
        
        .res-val { 
            font-size: 3.5rem; 
            font-weight: 800; 
            color: #1e293b; 
            line-height: 1.1; 
            margin-bottom: 4px;
        }
        
        .res-label { 
            color: #2e7d32; 
            font-size: 0.95rem; 
            font-weight: 700; 
            text-transform: uppercase;
        }
        
        /* Action Buttons */
        .action-btns { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 15px; 
        }
        
        .icon-btn { 
            width: 44px; height: 44px; 
            background: #f0fdf4; 
            border: 1px solid #dcfce7; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #2e7d32; 
            font-size: 1.2rem; 
            cursor: pointer; 
        }

        /* Swap Row Alignment */
        .swap-row { 
            display: flex; 
            align-items: flex-end; 
            gap: 12px; 
            margin: 20px 0; 
        }
        
        .swap-char { 
            color: #2e7d32; 
            font-size: 1.4rem; 
            padding-bottom: 10px; 
            cursor: pointer; 
        }

        /* Stats Box */
        .stats-box { 
            background: #475569; 
            border-radius: 18px; 
            display: grid; 
            grid-template-columns: 1fr 1.3fr; 
            overflow: hidden; 
            color: white; 
            margin-top: 25px;
        }
        
        .tgt-part { 
            padding: 18px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            align-items: center; 
        }
        
        .tgt-input { 
            background: #64748b; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px; 
            color: white; 
            width: 100%; 
            padding: 10px; 
            text-align: center; 
            font-size: 1rem; 
            outline: none; 
        }
        
        .det-part { padding: 15px; }
        
        .det-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 0.9rem;
        }
        
        .val-green { color: #4ade80; font-weight: 700; }
        .val-red { color: #f87171; font-weight: 700; }
        .val-orange { color: #fbbf24; font-weight: 700; }

        /* Navigation */
        .nav { 
            background: #ff9800; 
            border-radius: 50px; 
            margin-top: 30px; 
            display: flex; 
            justify-content: space-around; 
            padding: 10px; 
            align-items: center; 
        }
        .nav-item { color: white; font-weight: 700; font-size: 0.9rem; padding: 5px 10px; }
        .nav-active { background: #1e293b; padding: 8px 20px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-area">
        <div class="logo-box"><i class="fa-solid fa-calculator-combined"></i></div>
        <p class="app-title">Crypto Position Size Calculator</p>
    </div>

    <div class="grid">
        <div class="group"><label>Capital</label><input type="number" id="v_cap" value="" placeholder="0" oninput="calculate()"></div>
        <div class="group">
            <label>Risk %</label><span class="risk-top-label" id="v_risk_top">$0</span>
            <input type="number" id="v_riskP" value="" placeholder="0" oninput="calculate()">
        </div>
        <div class="group"><label>Entry Price</label><input type="number" id="v_entry" value="" placeholder="0" oninput="calculate()"></div>
        <div class="group"><label>Stop Loss</label><input type="number" id="v_sl" value="" placeholder="0" oninput="calculate()"></div>
    </div>

    <div class="res-section">
        <div class="res-val" id="res_size">0</div>
        <p class="res-label">Position Size</p>
        <div class="action-btns">
            <div class="icon-btn" onclick="copySize()"><i class="fa-regular fa-copy"></i></div>
            <div class="icon-btn" onclick="resetForm()"><i class="fa-solid fa-rotate-right"></i></div>
        </div>
    </div>

    <div class="swap-row">
        <div class="group" style="flex:1"><label id="lbl_left">Trade Amount</label><input type="text" id="in_left" placeholder="0" readonly></div>
        <div class="swap-char" onclick="swapFields()"><i class="fa-solid fa-right-left"></i></div>
        <div class="group" style="flex:1"><label id="lbl_right">Leverage</label><input type="number" id="in_right" value="" placeholder="0" oninput="calculate()"></div>
    </div>

    <div class="stats-box">
        <div class="tgt-part"><input type="number" class="tgt-input" id="v_target" value="" placeholder="Target" oninput="calculate()"></div>
        <div class="det-part">
            <div class="det-row">Profit: <span class="val-green" id="v_profit">0</span></div>
            <div class="det-row">Risk: <span class="val-red" id="v_risk_amt">0</span></div>
            <div class="det-row">R:R: <span class="val-orange" id="v_rr">0</span></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item nav-active">Crypto</div>
        <div class="nav-item">FX</div>
        <div class="nav-item"><i class="fa-solid fa-gear"></i></div>
    </div>
</div>

<script>
    function calculate() {
        const cap = parseFloat(document.getElementById('v_cap').value);
        const rp = parseFloat(document.getElementById('v_riskP').value);
        const ent = parseFloat(document.getElementById('v_entry').value);
        const sl = parseFloat(document.getElementById('v_sl').value);
        const tgt = parseFloat(document.getElementById('v_target').value);

        let levLabel = document.getElementById('lbl_right').innerText;
        let levIn = levLabel === "Leverage" ? document.getElementById('in_right') : document.getElementById('in_left');
        let traIn = levLabel === "Leverage" ? document.getElementById('in_left') : document.getElementById('in_right');
        
        const lev = parseFloat(levIn.value) || 1;

        if (isNaN(cap) || isNaN(rp)) {
            document.getElementById('v_risk_top').innerText = "$0";
            document.getElementById('v_risk_amt').innerText = "0";
        } else {
            const riskAmt = (cap * rp) / 100;
            document.getElementById('v_risk_top').innerText = "$" + Math.round(riskAmt).toLocaleString();
            document.getElementById('v_risk_amt').innerText = Math.round(riskAmt).toLocaleString();
        }

        const diff = Math.abs(ent - sl);
        if (!isNaN(cap) && !isNaN(rp) && !isNaN(ent) && !isNaN(sl) && diff > 0) {
            const riskAmt = (cap * rp) / 100;
            const ps = (riskAmt / diff) * ent;
            document.getElementById('res_size').innerText = Math.round(ps).toLocaleString();
            traIn.value = (ps / lev).toFixed(1);

            if (!isNaN(tgt)) {
                const rd = Math.abs(tgt - ent);
                const pf = (ps / ent) * rd;
                document.getElementById('v_profit').innerText = "≈" + Math.round(pf).toLocaleString();
                document.getElementById('v_rr').innerText = "1:" + (rd / diff).toFixed(2);
            }
        } else {
            document.getElementById('res_size').innerText = "0";
            traIn.value = "";
            document.getElementById('v_profit').innerText = "0";
            document.getElementById('v_rr').innerText = "0";
        }
    }

    function swapFields() {
        const l1 = document.getElementById('lbl_left'), l2 = document.getElementById('lbl_right');
        const i1 = document.getElementById('in_left'), i2 = document.getElementById('in_right');
        const tempL = l1.innerText; l1.innerText = l2.innerText; l2.innerText = tempL;
        const tempV = i1.value; i1.value = i2.value; i2.value = tempV;
        i1.readOnly = (l1.innerText === "Trade Amount");
        i2.readOnly = (l2.innerText === "Trade Amount");
        calculate();
    }

    function copySize() {
        const val = document.getElementById('res_size').innerText.replace(/,/g, '');
        if(val === "0") return;
        const ta = document.createElement("textarea");
        ta.value = val; document.body.appendChild(ta);
        ta.select(); document.execCommand("copy");
        document.body.removeChild(ta);
        alert("Copied!");
    }

    function resetForm() {
        ["v_cap","v_riskP","v_entry","v_sl","v_target","in_right","in_left"].forEach(id => {
            const el = document.getElementById(id);
            if(el) el.value = "";
        });
        document.getElementById('res_size').innerText = "0";
        document.getElementById('v_risk_top').innerText = "$0";
        document.getElementById('v_profit').innerText = "0";
        document.getElementById('v_risk_amt').innerText = "0";
        document.getElementById('v_rr').innerText = "0";
    }
</script>

</body>
</html>
