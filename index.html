<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Position Sizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* အခြေခံ Setup */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary-orange: #ff9800;
            --primary-green: #4caf50;
            --glass-bg: rgba(25, 25, 35, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* Card container ကို ဘောင်ညီအောင် Flex သုံးထားသည် */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            width: 100%;
            max-width: 360px; /* iPhone size အတွက် အသင့်တော်ဆုံး */
            height: fit-content;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h3 {
            text-align: center;
            color: var(--primary-green);
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Input Grid ကို ဘောင်ညီအောင် ချိန်ညှိခြင်း */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            background: rgba(15, 23, 42, 0.5);
            border: 1.5px solid rgba(255, 152, 0, 0.2);
            border-radius: 12px;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            width: 100%; /* ဘောင်အတွင်းအပြည့်ယူရန် */
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary-orange); }

        /* Result Section */
        .result-section {
            text-align: center;
            padding: 20px 0;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
        }

        .pos-size {
            font-size: 2.8rem;
            color: var(--primary-green);
            font-weight: 800;
            line-height: 1;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .btn:active { background: var(--primary-orange); transform: scale(0.95); }

        /* Stats Section */
        .stats {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label { font-size: 0.7rem; color: #64748b; margin-bottom: 2px; display: block; }
        .stat-val { font-weight: 700; font-size: 0.95rem; }
        .profit { color: var(--primary-green); }
        .risk { color: #ef4444; }
        .rr { color: var(--primary-orange); }

        /* Footer Nav */
        .footer-nav {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background: rgba(255, 152, 0, 0.1);
            padding: 8px;
            border-radius: 50px;
            text-align: center;
        }

        .nav-btn { color: #94a3b8; font-size: 0.75rem; font-weight: 600; padding: 8px 0; }
        .active { color: var(--primary-orange); }

    </style>
</head>
<body>

<div class="card">
    <h3>POSITION SIZER</h3>
    
    <div class="grid">
        <div class="input-group">
            <label>Capital ($)</label>
            <input type="number" id="capital" value="130" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Risk %</label>
            <input type="number" id="riskPercent" value="100" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Entry Price</label>
            <input type="number" id="entry" value="95283" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Stop Loss</label>
            <input type="number" id="stoploss" value="94400" oninput="calculate()">
        </div>
    </div>

    <div class="result-section">
        <div class="pos-size" id="positionSizeDisplay">0</div>
        <div style="color: #64748b; font-size: 0.8rem; margin-top: 5px;">Position Size (Units)</div>
        
        <div class="action-buttons">
            <button class="btn" onclick="copyResult()"><i class="fa-regular fa-copy"></i></button>
            <button class="btn" onclick="resetForm()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>Leverage</label>
            <input type="number" id="leverage" value="45" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Target Price</label>
            <input type="number" id="target" value="106200" oninput="calculate()">
        </div>
    </div>

    <div class="stats">
        <div><span class="stat-label">PROFIT</span><span class="stat-val profit" id="profitDisplay">0</span></div>
        <div><span class="stat-label">RISK</span><span class="stat-val risk" id="riskDisplay">0</span></div>
        <div style="grid-column: span 2; text-align: center; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.05);">
            <span class="stat-label">R:R RATIO</span><span class="stat-val rr" id="rrDisplay">0</span>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-btn active">CRYPTO</div>
        <div class="nav-btn">FOREX</div>
        <div class="nav-btn"><i class="fa-solid fa-gear"></i></div>
    </div>
</div>

<script>
function calculate() {
    const capital = parseFloat(document.getElementById('capital').value) || 0;
    const riskPercent = parseFloat(document.getElementById('riskPercent').value) || 0;
    const entry = parseFloat(document.getElementById('entry').value) || 0;
    const stoploss = parseFloat(document.getElementById('stoploss').value) || 0;
    const target = parseFloat(document.getElementById('target').value) || 0;

    const riskAmount = (capital * riskPercent) / 100;
    const priceDiff = Math.abs(entry - stoploss);
    
    if (priceDiff > 0) {
        const units = (riskAmount / priceDiff);
        const posSizeValue = units * entry;
        
        document.getElementById('positionSizeDisplay').innerText = Math.round(posSizeValue).toLocaleString();
        document.getElementById('riskDisplay').innerText = "$" + riskAmount.toLocaleString();

        if (target > 0) {
            const rewardDiff = Math.abs(target - entry);
            const profit = units * rewardDiff;
            const rr = rewardDiff / priceDiff;
            document.getElementById('profitDisplay').innerText = "+$" + Math.round(profit).toLocaleString();
            document.getElementById('rrDisplay').innerText = "1 : " + rr.toFixed(2);
        }
    }
}

function copyResult() {
    const text = document.getElementById('positionSizeDisplay').innerText.replace(/,/g, '');
    navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
    });
}

function resetForm() {
    document.querySelectorAll('input').forEach(i => i.value = '');
    document.getElementById('positionSizeDisplay').innerText = '0';
    document.getElementById('profitDisplay').innerText = '0';
    document.getElementById('riskDisplay').innerText = '0';
    document.getElementById('rrDisplay').innerText = '0';
}
calculate();
</script>

</body>
</html>
