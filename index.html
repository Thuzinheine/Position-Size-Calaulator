<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Position Sizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            padding: 15px;
            margin: 0;
        }
        .card { width: 100%; max-width: 380px; background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header-icon { text-align: center; margin-bottom: 5px; }
        .header-icon i { font-size: 45px; color: #ff9800; }
        .title { color: #4caf50; text-align: center; font-size: 0.9rem; margin-bottom: 20px; font-weight: 500; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; position: relative; }
        label { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        input {
            background: #2a2a2a; border: 1px solid #ff9800; border-radius: 8px;
            color: white; padding: 12px; font-size: 1.1rem; width: 100%; outline: none;
        }
        .risk-label-amount { position: absolute; right: 0; top: 0; font-size: 0.8rem; color: #888; }

        .result-area { text-align: center; margin: 15px 0; }
        .pos-size-num { font-size: 3.2rem; font-weight: bold; color: #e0e0e0; line-height: 1; }
        .pos-size-label { color: #4caf50; font-size: 0.9rem; margin-top: 5px; }

        .action-btns { display: flex; justify-content: center; gap: 40px; margin-top: 15px; }
        .action-btns i { font-size: 1.8rem; color: #4caf50; cursor: pointer; }
        .action-btns i:active { color: #ff9800; transform: scale(0.9); }

        .swap-row { display: flex; align-items: flex-end; gap: 10px; margin-top: 10px; }
        .swap-icon { color: #4caf50; padding-bottom: 12px; font-size: 1.2rem; cursor: pointer; }

        .bottom-box { background: #2a2a35; border-radius: 15px; margin-top: 20px; display: grid; grid-template-columns: 1fr 1.2fr; overflow: hidden; border: 1px solid #444; }
        .target-input-area { padding: 15px; display: flex; align-items: center; justify-content: center; border-right: 1px solid #444; }
        .target-input { background: #3a3a45; border: 1px solid #888; border-radius: 8px; color: white; width: 100%; padding: 10px; text-align: center; font-size: 1rem; }
        .stats-area { padding: 12px 15px; display: flex; flex-direction: column; justify-content: center; }
        .stat-line { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
        .val-profit { color: #4caf50; font-weight: bold; }
        .val-risk { color: #ff5252; font-weight: bold; }
        .val-rr { color: #ff9800; font-weight: bold; }

        .nav-bar { background: #ff6d00; border-radius: 50px; margin-top: 25px; display: flex; justify-content: space-around; padding: 10px; align-items: center; }
        .nav-item { color: white; font-weight: bold; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; }
        .nav-item i { font-size: 1rem; }
    </style>
</head>
